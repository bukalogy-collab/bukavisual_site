<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bugra Visuals — Portfolyo</title>
  <meta name="description" content="Seçili 3D görselleştirme çalışmaları." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--gap:22px}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:#111;line-height:1.4}
    a{text-decoration:none;color:inherit}
    img{max-width:100%;height:auto;display:block}
    .nav{position:sticky;top:0;z-index:60;display:flex;align-items:center;justify-content:space-between;padding:18px 4vw;background:#fff;border-bottom:1px solid #eee}
    .brand{font-family:'Playfair Display',serif;font-weight:700}
    .site-nav{display:flex;gap:22px;align-items:center}
    .menu-toggle{display:none;background:none;border:0;padding:8px;cursor:pointer}
    .menu-toggle svg{width:26px;height:26px}
    .dropdown{display:none}
    @media (max-width:820px){
      .site-nav{display:none}
      .menu-toggle{display:block}
      .dropdown{
        position:absolute; right:16px; top:64px;
        background:rgba(255,255,255,.86);
        backdrop-filter: blur(10px) saturate(1.1);
        -webkit-backdrop-filter: blur(10px) saturate(1.1);
        border:1px solid rgba(0,0,0,.06);
        border-radius:12px; padding:10px;
        box-shadow:0 10px 28px rgba(0,0,0,.10);
        width:min(70vw, 280px);
        display:block; opacity:0; transform:translateY(-8px) scale(.98);
        transform-origin: top right; pointer-events:none;
        transition: opacity .22s ease, transform .22s ease;
      }
      .dropdown.open{opacity:1; transform:none; pointer-events:auto}
      .dropdown a{display:block; padding:12px 10px; border-radius:10px}
      .dropdown a.btn--sm{background:#111; color:#fff; text-align:center}
    }
    .section{padding:56px 0}
    .container{max-width:1240px;margin:0 auto;padding:0 4vw}
    .hd{font-family:'Playfair Display',serif;font-weight:800;margin:0 0 12px 0}
    .lede{opacity:.8;margin:0 0 22px 0}
    .grid{display:grid;gap:22px}
    .grid--3{grid-template-columns:repeat(3,1fr)}
    @media (max-width:1100px){.grid--3{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid--3{grid-template-columns:1fr}}
    figure{margin:0;border-radius:12px;overflow:hidden;border:1px solid #eee}
    .videos{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:820px){.videos{grid-template-columns:1fr}}
    .footer{border-top:1px solid #eee;padding:22px 0;margin-top:24px}
    .footer__inner{display:flex;justify-content:space-between;align-items:center;max-width:1100px;margin:0 auto;padding:0 4vw}
  </style>
</head>
<body>
  <header class="nav">
    <a class="brand" href="index.html">Bugra Visuals</a>
    <nav class="site-nav" aria-label="Ana menü">
      <a href="index.html#services">Hizmetler</a>
      <a href="portfolio.html">Portfolyo</a>
      <a href="index.html#about">Hakkımda</a>
      <a href="index.html#process">Süreç</a>
      <a href="index.html#pricing" class="btn btn--sm">Fiyat</a>
      <a href="index.html#contact" class="btn btn--sm">İletişim</a>
    </nav>
    <button id="menuBtn" class="menu-toggle" aria-label="Menü" aria-expanded="false" aria-controls="mobileMenu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <path d="M3 6h18M3 12h18M3 18h18"></path>
      </svg>
    </button>
    <div id="mobileMenu" class="dropdown" role="menu">
      <a href="index.html#services">Hizmetler</a>
      <a href="portfolio.html">Portfolyo</a>
      <a href="index.html#about">Hakkımda</a>
      <a href="index.html#process">Süreç</a>
      <a href="index.html#pricing" class="btn btn--sm">Fiyat</a>
      <a href="index.html#contact" class="btn btn--sm">İletişim</a>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h1 class="hd" style="font-size:clamp(26px,4.2vw,40px);margin:0 0 8px 0">Portfolyo</h1>
      <p class="lede">Mimarlık ofisleri ve yatırımcılar için seçili proje görselleştirmeleri.</p>
      <div class="grid grid--3" style="margin-top:22px">
        <figure><img src="assets/shot-1.jpg" alt=""><figcaption>Contemporary Living</figcaption></figure>
        <figure><img src="assets/shot-2.jpg" alt=""><figcaption>Minimal Dining</figcaption></figure>
        <figure><img src="assets/shot-3.jpg" alt=""><figcaption>Luxury Bedroom</figcaption></figure>
        <figure><img src="assets/shot-4.jpg" alt=""><figcaption>Showroom — Collection</figcaption></figure>
        <figure><img src="assets/shot-5.jpg" alt=""><figcaption>Detail — Materials & Light</figcaption></figure>
        <figure><img src="assets/shot-6.jpg" alt=""><figcaption>Modern Office</figcaption></figure>
      </div>
      <div class="section" style="padding-top:22px">
        <h3 class="hd">Kısa Videolar</h3>
        <div class="videos">
          <video src="assets/demo-1.mp4" controls playsinline preload="metadata"></video>
          <video src="assets/demo-2.mp4" controls playsinline preload="metadata"></video>
        </div>
      </div>
      <div style="margin-top:18px">
        <a class="btn" href="index.html#contact">Projeniz için teklif alın</a>
        <a class="btn btn--ghost" href="index.html">Anasayfa</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__inner">
      <span>© <span id="year"></span> Bugra Visuals</span>
      <a href="#" class="backtotop">Yukarı ↑</a>
    </div>
  </footer>

  <script>
    const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
    (function(){
      const btn = document.getElementById('menuBtn');
      const menu = document.getElementById('mobileMenu');
      if(!btn||!menu) return;
      const open = ()=>{ menu.classList.add('open'); btn.setAttribute('aria-expanded','true'); };
      const close= ()=>{ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); };
      btn.addEventListener('click', (e)=>{
        e.preventDefault(); e.stopPropagation();
        menu.classList.contains('open') ? close() : open();
      });
      document.addEventListener('click',(e)=>{
        if(menu.classList.contains('open') && !menu.contains(e.target) && e.target!==btn) close();
      });
      window.addEventListener('resize',()=>{ if(window.innerWidth>820) close(); });
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bugra Visuals — Portfolyo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;700;900&display=swap" rel="stylesheet">
<style>
:root{--max:1140px;--gap:22px;--line:#e9e9ee;--soft:#f7f7fb;--text:#111}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:Inter,sans-serif;color:var(--text);line-height:1.5}
img,video{max-width:100%;display:block}
a{text-decoration:none;color:inherit}
.nav{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:50}
.nav__in{max-width:var(--max);margin:0 auto;padding:14px 4vw;display:flex;justify-content:space-between;align-items:center}
.brand{font-family:'Playfair Display',serif;font-weight:700}
.section{padding:74px 0}
.container{max-width:var(--max);margin:0 auto;padding:0 4vw}
.hd{font-family:'Playfair Display',serif;margin:0 0 12px 0;font-weight:900}
.grid{display:grid;gap:var(--gap)}
.grid-3{grid-template-columns:repeat(3,1fr)}
@media (max-width:1000px){.grid-3{grid-template-columns:repeat(2,1fr)}}
@media (max-width:640px){.grid-3{grid-template-columns:1fr}}
figure{margin:0;border:1px solid var(--line);border-radius:12px;overflow:hidden;background:#f1f1f6}
.videos{display:grid;gap:12px;grid-template-columns:1fr 1fr}
@media (max-width:900px){.videos{grid-template-columns:1fr}}
.btn{display:inline-block;background:#111;color:#fff;padding:12px 18px;border-radius:10px}
.btn--ghost{background:transparent;border:1px solid #111;color:#111}
.footer{border-top:1px solid var(--line);padding:20px 0;margin-top:24px;color:#555}
.footer__in{max-width:var(--max);margin:0 auto;padding:0 4vw;display:flex;justify-content:space-between;align-items:center}
</style>
</head>
<body>
<header class="nav">
  <div class="nav__in">
    <a class="brand" href="index.html">Bugra Visuals</a>
    <nav><a class="btn--ghost" href="index.html">Anasayfa</a></nav>
  </div>
</header>

<main class="section container">
  <h1 class="hd" style="font-size:clamp(28px,4.2vw,42px)">Portfolyo</h1>
  <p style="color:#6b6b6b;margin-top:-4px">Mimarlık ofisleri ve yatırımcılar için seçili proje görselleştirmeleri.</p>

  <div class="grid grid-3" style="margin-top:20px">
    <figure><img src="assets/shot-1.jpg" alt=""><figcaption style="padding:8px 10px;color:#666">Contemporary Living</figcaption></figure>
    <figure><img src="assets/shot-2.jpg" alt=""><figcaption style="padding:8px 10px;color:#666">Minimal Dining</figcaption></figure>
    <figure><img src="assets/shot-3.jpg" alt=""><figcaption style="padding:8px 10px;color:#666">Luxury Bedroom</figcaption></figure>
    <figure><img src="assets/shot-4.jpg" alt=""><figcaption style="padding:8px 10px;color:#666">Showroom — Collection</figcaption></figure>
    <figure><img src="assets/shot-5.jpg" alt=""><figcaption style="padding:8px 10px;color:#666">Detail — Materials & Light</figcaption></figure>
    <figure><img src="assets/shot-6.jpg" alt=""><figcaption style="padding:8px 10px;color:#666">Modern Office</figcaption></figure>
  </div>

  <section class="section" style="padding-top:24px">
    <h3 class="hd">Kısa Videolar</h3>
    <div class="videos">
      <video src="assets/demo-1.mp4" controls playsinline preload="metadata"></video>
      <video src="assets/demo-2.mp4" controls playsinline preload="metadata"></video>
    </div>
  </section>

  <div style="margin-top:10px">
    <a class="btn" href="index.html#contact">Projeniz için teklif alın</a>
  </div>
</main>

<footer class="footer">
  <div class="footer__in">
    <span>© <span id="y"></span> Bugra Visuals</span>
    <a href="#">Yukarı ↑</a>
  </div>
</footer>
<script>const y=document.getElementById('y'); if(y) y.textContent=new Date().getFullYear();</script>
</body>
</html>

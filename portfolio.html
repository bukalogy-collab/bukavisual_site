<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bugra Visuals — Portfolyo</title>
  <meta name="description" content="Seçili 3D görselleştirme çalışmaları.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
/* minimal helpers to ensure layout works even without external CSS updates */
:root{--gap:22px}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:#111;line-height:1.4}
a{text-decoration:none;color:inherit}
img{max-width:100%;height:auto;display:block}
.container{max-width:1100px;margin:0 auto;padding:0 4vw}
.section{padding:56px 0}
.hd{font-family:"Playfair Display",serif;font-weight:700;margin:0 0 12px 0}
.lede{opacity:.75;margin:0 0 22px 0}
.btn{display:inline-block;padding:12px 18px;border-radius:10px;background:#111;color:#fff}
.btn--ghost{background:transparent;border:1px solid #111}
.grid{display:grid;gap:var(--gap)}
.grid--2{grid-template-columns:repeat(2,1fr)}
.grid--3{grid-template-columns:repeat(3,1fr)}
@media (max-width:820px){.grid--2,.grid--3{grid-template-columns:1fr}}

.nav{position:sticky;top:0;z-index:60;display:flex;align-items:center;justify-content:space-between;padding:18px 4vw;background:#fff;border-bottom:1px solid #eee}
.brand{font-family:'Playfair Display',serif;font-weight:700}
.site-nav{display:flex;gap:22px;align-items:center}
.menu-toggle{display:none;background:none;border:0;padding:8px;cursor:pointer}
.menu-toggle svg{width:26px;height:26px}
.dropdown{display:none}
.lang{display:flex;gap:10px;align-items:center;opacity:.85}
.lang a{padding:6px 10px;border-radius:8px;border:1px solid #eaeaea}
.lang a.active{background:#111;color:#fff;border-color:#111}

@media (max-width:820px){
  .site-nav{display:none}
  .menu-toggle{display:block}
  .dropdown{
    position:absolute; right:16px; top:64px;
    background:rgba(255,255,255,.86);
    backdrop-filter: blur(10px) saturate(1.1);
    -webkit-backdrop-filter: blur(10px) saturate(1.1);
    border:1px solid rgba(0,0,0,.06);
    border-radius:12px; padding:10px;
    box-shadow:0 10px 28px rgba(0,0,0,.10);
    width:min(70vw, 280px);
    display:block;
    opacity:0; transform:translateY(-8px) scale(.98);
    transform-origin: top right;
    pointer-events:none;
    transition: opacity .22s ease, transform .22s ease;
  }
  .dropdown.open{opacity:1; transform:none; pointer-events:auto}
  .dropdown a{display:block; padding:12px 10px; border-radius:10px}
  .dropdown a.btn--sm{background:#111; color:#fff; text-align:center}
}

.hero{padding:56px 0 24px;background:#f8f8fb;border-bottom:1px solid #eee}
.hero__inner{display:grid;gap:18px}
.hero__cta{display:flex;gap:12px;flex-wrap:wrap}
.dual{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:8px}
@media (max-width:820px){.dual{grid-template-columns:1fr}}
.kicker{letter-spacing:.12em;text-transform:uppercase;font-size:.78rem;opacity:.6}

.preview-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
@media (max-width:820px){.preview-grid{grid-template-columns:repeat(2,1fr)}}
.preview-grid figure{margin:0;border-radius:12px;overflow:hidden;border:1px solid #eee}
.footer{border-top:1px solid #eee;padding:22px 0;margin-top:24px}
.footer__inner{display:flex;justify-content:space-between;align-items:center}
</style>
</head>
<body>
  
  <header class="nav">
    <a class="brand" href="index.html">Bugra Visuals</a>
    <nav class="site-nav" aria-label="Ana menü">
      <a href="index.html#packages">Paketler</a>
      <a href="portfolio.html">Portfolyo</a>
      <a href="index.html#about">Hakkımda</a>
      <a href="index.html#contact" class="btn btn--ghost">İletişim</a>
    </nav>
    <div class="lang" aria-label="Dil seçimi">
      <a href="index.html" class="active">TR</a>
      <a href="#" title="EN yakında">EN</a>
    </div>
    <button id="menuBtn" class="menu-toggle" aria-label="Menü" aria-expanded="false" aria-controls="mobileMenu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <path d="M3 6h18M3 12h18M3 18h18"></path>
      </svg>
    </button>
    <div id="mobileMenu" class="dropdown" role="menu">
      <a href="index.html#packages">Paketler</a>
      <a href="portfolio.html">Portfolyo</a>
      <a href="index.html#about">Hakkımda</a>
      <a href="index.html#contact" class="btn btn--sm">İletişim</a>
      <div style="border-top:1px solid #eee; margin:6px 0;"></div>
      <div class="lang" style="padding:6px 10px;">
        <a href="index.html" class="active">TR</a>
        <a href="#" title="EN yakında">EN</a>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h1 class="hd" style="font-size:clamp(26px,4.2vw,40px);margin:0 0 8px 0">Portfolyo</h1>
      <p class="lede">Mimarlık ofisleri ve yatırımcılar için seçili proje görselleştirmeleri.</p>
      <div class="grid grid--3" style="margin-top:22px">
        <figure><img src="assets/shot-1.jpg" alt=""><figcaption>Contemporary Living</figcaption></figure>
        <figure><img src="assets/shot-2.jpg" alt=""><figcaption>Minimal Dining</figcaption></figure>
        <figure><img src="assets/shot-3.jpg" alt=""><figcaption>Luxury Bedroom</figcaption></figure>
        <figure><img src="assets/shot-4.jpg" alt=""><figcaption>Showroom — Collection</figcaption></figure>
        <figure><img src="assets/shot-5.jpg" alt=""><figcaption>Detail — Materials & Light</figcaption></figure>
        <figure><img src="assets/shot-6.jpg" alt=""><figcaption>Modern Office</figcaption></figure>
      </div>
      <div class="section" style="padding-top:22px">
        <h3 class="hd">Kısa Videolar</h3>
        <div class="grid grid--2">
          <video src="assets/demo-1.mp4" controls playsinline preload="metadata"></video>
          <video src="assets/demo-2.mp4" controls playsinline preload="metadata"></video>
        </div>
      </div>
      <div style="margin-top:18px">
        <a class="btn" href="index.html#contact">Projeniz için teklif alın</a>
        <a class="btn btn--ghost" href="index.html">Anasayfa</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer__inner">
      <span>© <span id="year"></span> Bugra Visuals</span>
      <a href="#" class="backtotop">Yukarı ↑</a>
    </div>
  </footer>

  <script>
    const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
    (function(){const b=document.getElementById('menuBtn'),m=document.getElementById('mobileMenu');if(!b||!m)return;
      const open=function(){{m.classList.add('open');b.setAttribute('aria-expanded','true')}};
      const close=function(){{m.classList.remove('open');b.setAttribute('aria-expanded','false')}};
      b.addEventListener('click',function(e){{e.preventDefault();e.stopPropagation();m.classList.contains('open')?close():open()}});
      document.addEventListener('click',function(e){{if(m.classList.contains('open')&&!m.contains(e.target)&&e.target!==b)close()}});
      window.addEventListener('resize',function(){{if(window.innerWidth>820)close()}});
    })();
  </script>
</body>
</html>
